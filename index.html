<!DOCTYPE html>
<html lang ="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DoYouKnowJavaScriptQuiz</title>
    <link href="./style.css" rel="style.css"/>
  </head>
  <body>  
    <div class ="container"></div>
       <header>
           <h1>Coding Quiz Challenge</h1>
       </header>
       <p>Try to answer the following code-related questions within the time limit.<br>
           Keep in mind that incorrect answers will penalize your score/time<br> by ten seconds!
       </p>
    </div> 
    <button id="start">Start</button>
    <div id="quiz" style="display: none">
    <div id="questions"></div>
    <div id="choices">
      <div class="choice" id="1." onclick="checkAnswer('1.')"></div>
      <div class="choice" id="2." onclick="checkAnswer('2.')"></div>
      <div class="choice" id="3." onclick="checkAnswer('3.')"></div>
      <div class="choice" id="4." onclick="checkAnswer('4.')"></div>
    </div>
    <div id="timer">
      <div id="counter"></div>
      <div id="btimeGauge"></div>
      <div id="timeGauge"></div>
    </div>
    <div id="progress"></div>
    <div id="scoreContainer" style="display: none"></div>
  </div>
  <script src="./script.js"></script>
  </body>
</html>
